{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RasPatient Pi</title>
		<link rel="stylesheet" href="{% static "www/bootstrap.min.css" %}">
		<link rel="stylesheet" href="{% static "www/fontawesome.css" %}">
		<link rel="stylesheet" href="{% static "www/style.css" %}" />
		<link rel="icon" type="image/svg" href="{% static "www/favicon.svg" %}" />
		{% block styles %}{% endblock %}
	</head>
	<body>
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
				<svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
				<span class="fs-4">RasPatient Pi</span>
			</a>
		</header>

		<main class="container mt-4">
			{% block content %}{% endblock %}
		</main>

		<script src="{% static "www/jquery-3.7.1.min.js" %}"></script>
		<script src="{% static "www/vue.global.prod.js" %}"></script>
		<script src="{% static "www/mqtt.min.js" %}"></script>
		<script src="{% static "www/ajax.js" %}"></script>
		{% block scripts %}{% endblock %}
	</body>
</html>
